<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header id="header">
            <h1>International Student Application Form</h1>
            <p>Please fill the form below correctly</p>
            <hr />
        </header>
        <div id="name-div">
            <label for="name">
                Name
                <input 
                id="first-name"
                type="text"
                placeholder="First Name"
                required
                />
                <input
                id="last-name"
                type="text"
                placeholder="Last Name"
                required
                />
            </label>
        </div>
        <div id="dob-div">
            <label for="dob">
                Date of Birth
                <input
                id="date" 
                type="date"
                required 
                />
            </label>
        </div>
        <div id="age-div">
            <label for="age">
                Age
                <input
                id="age" 
                type="number"
                max="99"
                min="15"
                placeholder="ex:24"
                required
                />
            </label>
        </div>
        <div id="gender-div">
            <p>Gender</p>
            <input
            id="gender-male"
            type="radio"
            name="gender"
            />
            <label for="gender-male">Male</label>
            <input
            id="gender-female"  
            type="radio"
            name="gender"
            />
            <label for="gender-female">Female</label>
        </div>
    </div>
</body>
</html>
