<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>University application form</title>
</head>
<body>
    <h1>Ghana School of Technology Application Form</h1> 
    <h3><em>(Make sure to complete the form before submitting)</em></h3>
    <form action="">
        <label for="firstname">Firstname:</label> <input type="text" required> <br>
        <label for="lastname">Lastname:</label> <input type="text" required> <br>
        <label for="email">Email:</label> <input type="email" required> <br>
        <fieldset>
            <legend>What's your age range?</legend>
            <input type="radio" name="age"> <label for="ageRange">18-24</label> <br> 
            <input type="radio" name="age"> <label for="ageRange">25-30</label> <br>
            <input type="radio" name="age"> <label for="ageRange">31-35</label> 
        </fieldset>
        
    </form>
</body>
</html>
